<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>
		<div
		<div class="radarChart">
				<div align="right">

			
			
				<text class="title" transform="translate(100,40)" x="220" y="10" font-size="12px" fill="#404040">Leyenda</text> <br>

				<g class="legend" height="100" width="200" transform="translate(100,60)">
					<rect x="225" y="0" width="10" height="10" style="fill: rgb(175, 197, 47);"></rect><text x="238" y="9" font-size="11px" fill="#737373">Allocated budget</text> <br>
					<rect x="225" y="20" width="10" height="10" style="fill: rgb(255, 102, 0);"></rect>
					<text x="238" y="9" font-size="11px" fill="#737373">Allocated budget</text> <br>
					<text x="238" y="29" font-size="11px" fill="#737373">Actual Spending</text></g>
				

		</div>

		<script src="radarChart.js"></script>	
		<script>
      
     
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [//Participación Femenina
						{axis:"BA Milonga",value:0.39},
						{axis:"Mecenazgo",value:0.77},
						{axis:"Proteatro",value:0.42},
						{axis:"Prodanza",value:0.62},
						{axis:"FMA",value:0.42},
						{axis:"BA Música",value:0.31}
									
					  ],[//Ganadoras
						{axis:"BA Milonga",value:0.38},
						{axis:"Mecenazgo",value:0.5},
						{axis:"Proteatro",value:0.41},
						{axis:"Prodanza",value:0.57},
						{axis:"FMA",value:0.30},
						{axis:"BA Música",value:0.33}
						
					  ],[//Monto
						{axis:"BA Milonga",value:0.33},
						{axis:"Mecenazgo",value:0.34},
						{axis:"Proteatro",value:0.34},
						{axis:"Prodanza",value:0.60},
						{axis:"FMA",value:0.22},
						{axis:"BA Música",value:0.34}
						
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
